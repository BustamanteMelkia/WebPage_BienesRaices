<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="BienesRaices" />
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/original.svg" alt="icono menu">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Formulario de Contacto</h1>
    <img src="img/destacada2.jpg" alt="Imagen de contacto">
    <main class="contenedor seccion contenido-centrado">
        <form action="">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre...">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu correo electrónico..." required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">

                <label for="texto">Información sobre propiedad</label>
                <textarea id="texto">Ingrese Información</textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Seleccione</label>
                <select id="opciones">
                        <option disabled selected>--Seleccione--</option>
                        <option value="Comprar">Comprar</option>
                        <option value="Vender">Vender</option>
                    </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0" max="10" step="2">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="" id="correo">
                </div>

                <p>Si eligió teléfono, seleccione la fecha</p>
                <label for="fecha">Fecha: </label>
                <input type="date" name="" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" min="8:00" max="20:00">
            </fieldset>
            <input class="boton boton-verde" type="submit">
        </form>

    </main>

    <footer class="footer-home seccion">
        <div class="contenido-footer contenedor">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados</p>
        </div>
    </footer>
</body>

</html>
